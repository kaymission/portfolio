<html>
    <head>
    <style>
    #div1 {
      float: left;
      width: 180px;
      height: 180px;
      margin: 10px;
      padding: 10px;
      border: 1px solid black;
    }
    #div2 {

      border: 1px solid black;
    }
    </style>
    <script>
    function allowDrop(ev) {
      ev.preventDefault();
    }
    
    function drag(ev) {
      ev.dataTransfer.setData("text", ev.target.id);
    }
    
    function drop(ev) {
      ev.preventDefault();
      var data = ev.dataTransfer.getData("text");
      ev.target.appendChild(document.getElementById(data));
    }
    </script>
    </head>
